<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Objects</h2>
    <p id="demo"></p>

    <script>
      var person = {
        name: "Aditya",
        age: 13,
        weight: 58,
      };

      document.getElementById("demo").innerHTML = `I am ${person.name}
        and I am ${person.age} years old.\n My weight is ${person.weight} KG`;
    </script>
  </body>
</html>
