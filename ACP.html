<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        text-align: center;
        background-color: black;
        color: white;
        font-family: monospace;
        font-size: 35px;
        font-weight: bold;
        text-shadow: 4px 5px 7px;
      }
    </style>
  </head>
  <body>
    <h3>Finding Summation with Argument Objects</h3>
    <p id="result"></p>

    <script>
      function findSum() {
        var sum = 0;

        for (i = 0; i < arguments.length; i++) {
          sum = sum + arguments[i];
        }
        return sum;
      }

      document.getElementById("result").innerHTML = findSum(
        4,
        2,
        18,
        45,
        34,
        55,
        68,
        69,
        71,
        83,
        99
      );
    </script>
  </body>
</html>
